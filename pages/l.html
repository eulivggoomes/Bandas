<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Fotos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Tabela com 6 Fotos</h2>
    <table>
        <tr>
            <td><img src="img/photo1.jpg" alt="Foto 1"></td>
            <td><img src="img/photo2.jpg" alt="Foto 2"></td>
            <td><img src="img/photo3.jpg" alt="Foto 3"></td>
        </tr>
        <tr>
            <td><img src="img/photo4.jpg" alt="Foto 4"></td>
            <td><img src="img/photo5.jpg" alt="Foto 5"></td>
            <td><img src="img/photo6.jpg" alt="Foto 6"></td>
        </tr>
    </table>
</body>
</html>
